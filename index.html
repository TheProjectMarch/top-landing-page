<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">

  <title>Landing Page Project</title>
</head>
<body>
  
  
  <section id="hero-section" class="hero">

    <header id="main-header" class="header flex-container">
    
      <div id="logo-container" class="main-logo">Header Logo</div>
    
      <nav>
          <ul id="navigation" class="ul-nav-container flex-container">
            <li class="navigation-link-item">header link one</li>
            <li class="navigation-link-item">header link two</li>
            <li class="navigation-link-item">header link three</li>
          </ul>

      </nav>    
    
    </header>

    
    <div id="description">
      <div id="description-heading" class="main-text">This website is awesome</div>
      <p id="description-text">Website descripton stuff here. Awesome subtext under main title and stuff.</p>
      <button id="top-sign-up" class="sign-up">Sign up!</button>
    </div>
    <div id="hero-image-container">
      <img src="https://cdn.pixabay.com/photo/2021/09/15/15/48/seals-6627197_960_720.jpg" alt="website-image" id="hero-image" height="300px" width="500px">
    </div>
  </section>

  <!-- random information section here
  Title
  4 image blocks with
  - captions
  -->
<section id="info-section">
  <div class="placeholder">Info words</div>
</section>

  <!-- Quote Section
  blockquote of something someone said once maybe
  -->
<section id="quote-section">
  <div class="placeholder">
    <blockquote class="quote"></blockquote>
  </div>
</section>

<!-- call to action section
centered section here
-- call to action title
-- call to action text
---- another signup button
 -->
<section id="call-to-action" class="div placeholder">
  <div class="call-to-action"><button class="signup">Sign Up!</button></div>
</section>
 <!-- footer with copyright  -->
 <footer id="footer" class="footer">copyright TheProjectMarch&copy;</footer>
</body>
</html>
